<body>
    <h1>ğŸ› ï¸ Supabase BaÄŸlantÄ± Testi</h1>
    <p>Bu sayfa veritabanÄ± baÄŸlantÄ±sÄ±nÄ± ve tablo izinlerini kontrol eder.</p>
    <button onclick="runTest()">Testi BaÅŸlat</button>
    <div id="results" style="margin-top: 20px;"></div>

    <script src="js/supabase-client.js"></script>
    <script>
        async function runTest() {
            const resultsDiv = document.getElementById('results');
            resultsDiv.innerHTML = 'Test baÅŸlÄ±yor...<br>';

            // 1. Client KontrolÃ¼
            if (!window.supabase) {
                resultsDiv.innerHTML += '<span class="error">âŒ Supabase kÃ¼tÃ¼phanesi yÃ¼klenemedi!</span><br>';
                return;
            }
            if (!SUPABASE_URL || !SUPABASE_ANON_KEY) {
                resultsDiv.innerHTML += '<span class="error">âŒ URL veya Key eksik! (js/supabase-client.js)</span><br>';
                return;
            }
            resultsDiv.innerHTML += '<span class="success">âœ… Ä°stemci ayarlarÄ± bulundu.</span><br>';

            // 2. BaÄŸlantÄ± Testi (Basit Select)
            try {
                const { data, error } = await supabase.from('user_profiles').select('count', { count: 'exact', head: true });
                if (error) {
                    throw error;
                }
                resultsDiv.innerHTML += `<span class="success">âœ… VeritabanÄ±na baÄŸlanÄ±ldÄ±! (Tablo eriÅŸimi baÅŸarÄ±lÄ±)</span><br>`;
            } catch (err) {
                resultsDiv.innerHTML += `<span class="error">âŒ BaÄŸlantÄ± HatasÄ±: ${err.message} (${err.code || 'Kod yok'})</span><br>`;
                resultsDiv.innerHTML += `Detay: Tablo adÄ± 'user_profiles' olmayabilir veya RLS politikasÄ± engelliyor.<br>`;
                console.error(err);
                return;
            }

            // 3. Yazma Testi (Insert)
            try {
                const testId = 'test_' + Date.now();
                const { data, error } = await supabase
                    .from('user_profiles')
                    .insert({ user_id: testId, profile_type: 'test_user' })
                    .select();

                if (error) throw error;
                resultsDiv.innerHTML += `<span class="success">âœ… Yazma izni (Insert) baÅŸarÄ±lÄ±!</span><br>`;

                // Temizlik (Opsiyonel)
                await supabase.from('user_profiles').delete().eq('user_id', testId);

            } catch (err) {
                resultsDiv.innerHTML += `<span class="error">âŒ Yazma HatasÄ±: ${err.message}</span><br>`;
                resultsDiv.innerHTML += `OlasÄ± sebep: RLS politikalarÄ± 'INSERT' izni vermiyor olabilir.<br>`;
            }

            resultsDiv.innerHTML += '<hr>Test TamamlandÄ±.';
        }
    </script>
